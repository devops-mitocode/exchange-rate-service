# Deshabilitar verificaciones de inicio (opcional, para acelerar tests)
checks.disable=true

# Timeout para pull de imágenes (en segundos)
pull.timeout=300

# Timeout para ping del cliente Docker
client.ping.timeout=30

# Timeout para pausa en pull de imágenes
pull.pause.timeout=30

